<div>
    <h2></h2>
    <form>
        <div class="form-group">
            <label for="name-input">Name</label>
            <input name="campName" id="name-input" [(ngModel)]="campingInfo.name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="notes-input">Notes</label>
            <input type="number" name="campNumber" id="notes-input" [(ngModel)]="campingInfo.campsiteNumber" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateCampingRecord($event);">Save</button>

    </form>
   </div>
